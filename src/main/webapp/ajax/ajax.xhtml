<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <h:panelGrid columns="2">
                <h:inputText id="msg1" value="#{ajaxBean.message1}" />
                <h:inputText id="msg2" value="#{ajaxBean.message2}" />
            </h:panelGrid>
                
            <h:commandButton id="btnNonAjax" value="non-ajax送信" actionListener="#{ajaxBean.combine()}" />
            <h:commandButton id="btnAjax" value="ajax送信" actionListener="#{ajaxBean.combine()}">
                <f:ajax execute="@this frm:msg1 frm:msg2" render="frm:output" />
            </h:commandButton>
            
            <h:outputText id="output" value="#{ajaxBean.combinedMessage}" />
        </h:form>
    </h:body>
</html>
