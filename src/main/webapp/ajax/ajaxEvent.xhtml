<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="フォーカスアウト" />
            <h:inputText>
                <f:ajax event="blur" listener="#{ajaxEventBean.executeFromBlur()}" />
            </h:inputText>
            
            <p:separator />
            
            <h:outputText value="クリック" />
            <f:ajax event="click" listener="#{ajaxEventBean.executeFromClick()}">
                <h:inputText />
                <h:inputText />
                <h:inputTextarea />
            </f:ajax>
            
            <p:separator />
            
            <h:outputText value="ダブルクリック" />
            <h:inputText>
                <f:ajax event="dblclick" listener="#{ajaxEventBean.executeFromDoubleClick()}" />
            </h:inputText>
            
            <p:separator />
            
            <h:outputText value="キーダウン" />
            <h:inputText>
                <f:ajax event="keydown" listener="#{ajaxEventBean.executeFromKeyDown()}" />
            </h:inputText>
            
            <p:separator />
            
            <h:outputText value="マウスオーバー" />
            <h:inputText>
                <f:ajax event="mouseover" listener="#{ajaxEventBean.executeFromMouseOver()}" />
            </h:inputText>
        </h:form>
    </h:body>
</html>
