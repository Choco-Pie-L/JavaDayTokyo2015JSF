<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <h:outputText value="#{(1 * 5) + (10 / 2) - 1}" />
            <h:outputText value="#{true and false}" />
            <h:outputText value="#{((x,y) -> x + y)(3, 4)}" />
            <h:outputText value="#{elBean.listName.stream().filter(n -> n.contains('ai')).toList()}" />
            <h:selectBooleanCheckbox value="#{elBean.check}">
                <f:ajax execute="@this" render="frm:txt"/>
            </h:selectBooleanCheckbox>
            <h:outputText id="txt" value="#{elBean.check ? 'checked' : 'unchecked'}" />
        </h:form>
    </h:body>
</html>
